<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .slider-container {
      width: 50%; /* Adjust the width as needed */
      margin: auto;
      position: relative;
    }

    input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      height: 10px;
      background: #ddd; /* Background color of the slider track */
      border-radius: 5px;
      outline: none;
      margin: 0;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px; /* Width of the slider thumb */
      height: 20px; /* Height of the slider thumb */
      background: #3498db; /* Background color of the slider thumb */
      border-radius: 50%;
      cursor: pointer;
      position: relative;
      z-index: 2;
    }

    input[type="range"]::-webkit-slider-runnable-track {
      width: 100%;
      height: 10px;
      background: #ddd; /* Background color of the slider track */
      border-radius: 5px;
    }

    input[type="range"]::-webkit-slider-runnable-track::before {
      content: '';
      width: 0%;
      height: 10px;
      background: #3498db; /* Background color of the selected portion */
      border-radius: 5px;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    output {
      display: block;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="slider-container">
  <input type="range" min="0" max="5" value="0" step="0.5" id="customRange">
  <output for="customRange">0</output>
</div>

<script>
  const rangeInput = document.getElementById('customRange');
  const output = document.querySelector('output');

  rangeInput.addEventListener('input', function () {
    output.textContent = this.value;
    const percentage = (this.value - this.min) / (this.max - this.min) * 100;
    this.style.setProperty('--value', `${percentage}%`);
  });
</script>

</body>
</html>
